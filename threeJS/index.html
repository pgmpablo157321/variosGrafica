<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/three.js"></script>
    <script src="js/OBJloader.js"></script>
    <title>Document</title>
</head>
<body>
    <script>

        
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.TorusGeometry( 1,0.5,50,50 );
        var material = new THREE.MeshBasicMaterial();
        var ambientLight = new THREE.AmbientLight(0x404444);
        var light=new THREE.DirectionalLight(0x409999);
        light.position.x=1;
        light.position.y=1;
        light.position.z=1;
        material.color=new THREE.Color(0x20ffff);
        var cube = new THREE.Mesh( geometry, material );
        var x;
        var y;
        var z;
        var loader = new THREE.OBJLoader();
        
        function xLoad(){
            loader.load(
            'Direccion.obj',
            function (object) {
            x=new THREE.Geometry().fromBufferGeometry(object.children[0].geometry);
            y=new THREE.MeshBasicMaterial();
            z = new THREE.Mesh(x,y)
            scene.add(z);
            }
        );
        }
        function mostrar(){
            console.log(z)
        }
        xLoad(mostrar);
        
        
        renderer.render( scene, camera );
        
        
            
        
    </script>
    
</body>
</html>
